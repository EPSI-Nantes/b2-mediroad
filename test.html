<!DOCTYPE HTML PUBLIC>
<html>
    <head>
        <title>test</title>
        <meta charset="utf8"/>
        <link href="css/style.css" rel="stylesheet" />
        <script src=" http://maps.google.com/?file=api&amp;v=2.x&amp;key=ABQIAAAAFw0lDRKsdCra15LPvIxvehRjMgnVhZHmNh95BVtUkp0XgfXLlhSXfnSAP-eiQqfEOGaImc_V_dSQGQ" type="text/javascript"></script>
        <script src="js/jquery-1.11.2.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8">
        var Mediroad = {};
        </script>
        <script src="js/views/MainView.js" type="text/javascript"></script>
        <script src="js/models/PriceModel.js" type="text/javascript"></script>
        <script src="js/map.js" type="text/javascript"></script>
        <script src="js/price.js" type="text/javascript"></script>
    </head>
    <body onLoad="initialize()" onUnload="GUnload()">
        <form id="monFormulaire" method="post" onSubmit="setDirections(this.from.value, this.to.value, 'fr'); return false;" >
            <table id="début">
                <tr>
                <div id='entreprise'>
                    <td><strong>Puissance de votre voiture :</strong></td>
                    <td><select name="puissance" id="puissance">
                        <option value="3CV">3CV et moins</option>
                        <option value="4CV">4CV</option>
                        <option value="5CV">5CV</option>
                        <option value="6CV">6CV</option>
                        <option value="7CV">7CV et plus</option>
                    </select></td>
                    <td></td>
                </div>
                <div id='particulier'>
                    <td><strong>Consommation de la voiture :</strong></td>
                    <td><input type="number" step="0.1" size="50"></td>
                </div>
                    <td><strong> Votre envie : </strong></td>
                    <td>
                        <input type="radio" name="statut" id="statut" value="entreprise" onclick="afficherChoix('entreprise')">Frais d'entreprise
                        <input type="radio" name="statut" id="statut" value="particulier" onclick="afficherChoix('particulier')">Calcul du prix moyen d'essence
                    </td>
                </tr>
                <tr>
                    <td><strong>Départ :</strong></td>
                    <td><input type="text" id="fromAddress" name="from" size="50"></td>
                </tr>
                <tr>
                    <td><strong>Arrivée :</strong></td>
                    <td><input type="text" id="toAddress" name="to" size="50"></td>
                    <td><input name="itineraire" type="submit" value="Itinéraire"/></td>
                <tr>
                    <td><strong>Kilométrage :</strong></td>
                    <td><input type="text" id="km" size="10" disabled ></td>
                </tr>
                <tr>
                    <td><strong>Prix du trajet:</strong></td>
                    <td><input type="text" id="prix_avec_calcul_CV" size="10" disabled ></td>
                </tr>
            </table>
            <div id="tab_it1">
                <table id="itineraire">
                    <tr>
                        <th>Itinéraire détaillé</th>
                    </tr>
                   <tr>
                        <td><div id="directions"></td>
                    </tr>
                </table>
                <table id="tab_map">
                    <tr>
                        <th>Carte</th>
                    </tr>
                    <tr>
                        <td><div id="map_canvas" class="print"></div></td>
                    </tr>
                </table>
            </div>
    </body>
