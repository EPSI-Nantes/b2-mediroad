    <body onLoad="initialize(); Mediroad.views.main.firstDisplay()" onUnload="GUnload()">
        <form id="monFormulaire" method="post" onSubmit="setDirections($('#fromAddress1').val(), $('#toAddress1').val(), 'fr');return false;">
                        <table>
                <td><strong> Votre envie : </strong></td>
                <td>
                    <input type="radio" name="statut" id="statut1" value="entreprise" checked="checked" onclick="Mediroad.views.main.checkRadio1('statut1')">entreprise 
                    <input type="radio" name="statut" id="statut2" value="particulier" onclick="Mediroad.views.main.checkRadio2('statut2')">particulier
                </td>
            </table>
            <div id="entreprise">
                <table>
                    <td><strong>Puissance de votre voiture :</strong></td>
                    <td><select name="puissance" id="puissance">
                            <option value="3CV">3CV et moins</option>
                            <option value="4CV">4CV</option>
                            <option value="5CV">5CV</option>
                            <option value="6CV">6CV</option>
                            <option value="7CV">7CV et plus</option>
                        </select></td>
                    <td></td>
                </table>
            </div>
            <div id='particulier'>
                <table>
                    <tr>
                    <td><strong>Consommation de la voiture :</strong></td>
                    <td><input type="number" id="conso" step="0.1" size="50"></td>
                    <td><strong>prix de l'essence</strong></td>
                    <td><input type="number" id="fuel" step="0.01" size="50" value="1.395"></td>
                    </tr>
                    <tr>
                    <td><strong>nb de personne : </strong></td>
                    <td><input type="number" id="nbPeople" step="1" size="10" min="1" value="1"></td>
                    <td><strong>prix par personne : </strong></td>
                    <td><input type="text" id="prixDiv" size="10" disabled></td>
                    </tr>
                </table>
            </div>
            <div id="tab_it1">
            <table id="debut1">
                <tr>
                    <td><strong>Départ :</strong></td>
                    <td><input type="text" id="fromAddress1" name="from" size="50"></td>
                </tr>
                <tr>
                    <td><strong>Arrivée :</strong></td>
                    <td><input type="text" id="toAddress1" name="to" size="50"></td>
                    <td><input name="itineraire" type="submit" value="Itinéraire" /></td>
                </tr>
                <tr>
                    <td><strong>Kilométrage :</strong></td>
                    <td><input type="text" id="km1" size="10" disabled ></td>
                </tr>
                <tr>
                    <td><strong>Prix du trajet:</strong></td>
                    <td><input type="text" id="priceN1" size="10" disabled ></td>
                </tr>
                <tr id="idTotalPrice">
                    <td><strong>Prix total du trajet :</strong></td>
                    <td><input type="text" id="totalPrice" size="10" disabled></td>
                </tr>
            </table>
            
                <table class="itineraire" id="itineraire1">
                    <tr>
                        <th>Itinéraire détaillé</th>
                    </tr>
                    <tr>
                        <td><div class="directions" id="directions1"></td>
                    </tr>
                </table>
                <table class="tab_map" id="tab_map1">
                    <tr>
                        <th>Carte</th>
                    </tr>
                    <tr>
                        <td><div class="map_canvas" id="map_canvas1"></div></td>
                    </tr>
                </table>
                    
            </div>
        </form>
        <table id="otherItineraire">
            <td><strong>Ajouter un itinéraire : </strong></td>
            <td><input type="submit" onclick="Mediroad.views.main.creationDiv()"></td>
